<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify-Your favourite music is here</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<ul>
			<li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
			<li>Home</li>
			<li>About</li>   
		</ul>  
	</nav>
	<div class="container">
		
		<div class="songList">
			<h1>My PlayList</h1>
			<div class="songItemContainer">
				<div class="songItem">
				
					<span class="songName">1.Beliver</span>
					<span class="songlistplay"><span class="timestamp">03:25 <i class="fa-solid fa-play-circle"></span></i></span>
					
				</div> 
				<div class="songItem">

					<span class="songName">2.Champion DJ Bravo</span>
					<span class="songlistplay"><span class="timestamp">02:29 <i class="fa-solid fa-play-circle"></span></i></span>
					
				</div> 
				<div class="songItem">
					<span class="songName">3.Muqabla-Street Dancer 3D</span>
					<span class="songlistplay"><span class="timestamp">02:56 <i class="fa-solid fa-play-circle"></span></i></span>
					
				</div> 
				<div class="songItem">
					<span class="songName">4.ICC Mens T20 World Cup 2021 Official Anthem - Live The Game</span>
					<span class="songlistplay"><span class="timestamp">02:49 <i class="fa-solid fa-play-circle"></span></i></span>
					
				</div> 
				<div class="songItem">
					<span class="songName">5.Elektronomia_Sky_High</span>
					<span class="songlistplay"><span class="timestamp">05.00 <i class="fa-solid fa-play-circle"></span></i></span>
					
				</div> 
				<div class="songItem">
					<span class="songName">6.Coca Cola - Luka Chuppi</span>
					<span class="songlistplay"><span class="timestamp">02:59 <i class="fa-solid fa-play-circle"></span></i></span>
					
				</div>
			</div>
		</div>
		<div class="songbanner"></div>
		
	</div>
	<div class="bottom">
		<input type="range" name="range" id="myProgressBar" min="0" max="100">
		<div class="icons">	
			<!--font icons-->
			<i class="fa-2x fa-solid fa-step-backward" id="previous"></i>
			<i class="fa-3x fa-solid fa-play-circle"id="masterPlay" id="masterPlay"></i>
			<i class="fa-2x fa-solid fa-step-forward" id="next"></i>
		</div>
		 <div class="songInfo">
            <img src="download.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Beliver</span>
        </div>
		<script src="https://kit.fontawesome.com/160613cb73.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
		
	</script>
</body>
</html>
